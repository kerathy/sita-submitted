  <script>
    var arr1 = ["student on the bus", "useless stuff", "stubhub tickets", "user study"];
    var input1 = document.getElementById("search");

    input1.addEventListener("input", display);
    var strToBeMatched;

    function display() {
      strToBeMatched = this.value;
    }

    input1.addEventListener("change", match);

    function match() {
      var arr2 = arr1.filter(myFunction2);
      let iHTML = 
      `
      <div>
      </div>
      `;

      for (let i = 0; i < arr2.length; i++) {
        iHTML += 
        `
        <ul>
          <li>${arr2[i]}</li>
        </ul>
        `
      }

      let div2 = document.getElementById("div2");
      div2.innerHTML = iHTML;
    }

    function myFunction2(str) {
      return str.startsWith(strToBeMatched);
    }
  </script>
